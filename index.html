<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Order summary card | Frontend Mentor</title>
  </head>
  <body>
    <section>
      <img class="component-background" src="./images/pattern-background-desktop.svg" alt="" />
      <div class="component-container">
        <div class="order-component">
          <img
            class="order-component__image-header"
            src="./images/illustration-hero.svg"
            alt="header image"
          />
          <div class="order-component__info">
            <h2 class="info__title">Order summary</h2>
            <p class="info__description">
              You can now listen to millions of songs, audiobooks, and podcasts on any device
              anywhere you like!
            </p>
            <div class="info__plan-description">
              <div class="plan-description">
                <img
                  class="plan-description__icon"
                  src="./images/icon-music.svg"
                  alt="music icon"
                />
                <div class="plan-description__plan-info">
                  <h3 class="plan-info__type">Annual Plan</h3>
                  <p class="plan-info__price">$59.99/year</p>
                </div>
              </div>
              <a class="plan-description__return">Change</a>
            </div>
            <button class="info__proceed-payment">Proceed to Payment</button>
            <button class="info__cancel">Cancel Order</button>
          </div>
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>

      </footer>
    </section>
  </body>
</html>
